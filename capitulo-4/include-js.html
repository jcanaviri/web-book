<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
    <!-- Agregando javascript en una etiqueta script -->
    <script>
        function showAlert() {
          alert('Hiciste click!!!')
        }

        function makeClick() {
          document.getElementsByTagName('p')[2].onclick = showAlert;
        }

        window.onload = makeClick;
    </script>
</head>

<body>
    <div id="main">
        <!-- Agregando javascript en linea -->
        <p onclick="alert(`Hiciste click!`)">Hacer click</p>
        <p>No puedes darle click</p>

        <p>Hacer click 2</p>
    </div>
</body>

</html>
