<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Selectors</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <h5>Usando el selector '>' </h5>
    <div>
        <p class="text">Mi texto</p>
    </div>
    
    <h5>Usando el selector '+' </h5>
    <div>
        <p class="text2">Mi texto</p>
        <p>Mi texto</p>
    </div>
    
    <h5>Usando el selector '~' </h5>
    <div>
        <p>Mi texto</p>
        <p class="text3">Mi texto</p>
        <p>Mi texto</p>
        <p>Mi texto</p>
        <p>Mi texto</p>
    </div>
</body>

</html>
